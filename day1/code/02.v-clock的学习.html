<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决插值表达式闪烁的问题 -->
        <p v-cloak>++++++++++{{msg}}--------------</p>
        <h4 v-text="1111+msg">=============</h4>
        <!-- 默认 v-text 不存在闪烁问题 -->
        <!-- v-text 会覆盖元素中原本的内容 
        但是 插值表达式只会替换自己的占位符，不会把 整个元素的内容清空 -->
    </div>

    <script src="lib/vue-2.4.0.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123'
            }
        })
    </script>
</body>
</html>
