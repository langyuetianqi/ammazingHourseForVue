<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    [v-cloak]{
        display: none;
    }
</style>
<body>
    <div id="app">
        <!-- 使用 v-cloak 能够解决插值表达式闪烁的问题 -->
        <p v-cloak>++++++++++{{msg}}--------------</p>
        <h4 v-text="1111+msg">=============</h4>
        <!-- 默认 v-text 不存在闪烁问题 -->
        <!-- v-text 会覆盖元素中原本的内容 
        但是 插值表达式只会替换自己的占位符，不会把 整个元素的内容清空 -->
        <div>{{msg2}}</div>
        <div v-html='msg2'></div>
        <!-- v-bind是 Vue 中，提供的用于绑定属性的指令 -->
        <!-- 注意：v-bind: 指令可以简写成 :要绑定的属性 -->
        <!-- v-bind 中，可以写合法的js表达式 -->

        <!-- Vue 中提供了 v-on: 事件绑定机制 -->
        <input type="button" value="按钮" :title="mytitle" @click="show">
    </div>

    <script src="lib/vue-2.4.0.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'123',
                msg2:'<h1>我是一个h1</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{//这个methods属性中定义了当前Vue实例中所有可用的方法
                show:function(){
                    alert('Hello')
                }
            }
        })
    </script>
</body>
</html>
<!-- 1.如何定义一个基本的Vue代码结构
2.插值表达式和v-text
3.v-cloak
4.v-html
5.v-bind  Vue提供的属性绑定机制 简写是:
6.v-on    Vue提供的事件绑定机制 简写是@ -->
