<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<style>
    .red{
        color:red
    }

    .thin{
        font-weight: 200;
    }

    .italic{
        font-style: italic;
    }

    .active{
        letter-spacing:0.5em;
    }
</style>
<body>
    <div id="app">
        <!-- 第一种使用方式，直接传递一个数组，这里的class需要v-bind做数据绑定 -->
        <h1 :class="['red','thin']">使用数组的样式</h1>

        <!-- 在数组中使用对象来代替三元表达式，提高可读性 -->
        <h1 :class="['red','thin',{'active':flag}]">数组中使用对象的样式</h1>
        <h1 :class="{'active':flag}">使用对象的样式</h1>
   
    </div>
    <script>
        var vm = new Vue({
            el:"#app",
            data:{
                flag:true
            },
            methods:{

            }
        })
    </script>
</body>
</html>
